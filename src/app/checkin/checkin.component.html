<h2>Checkin</h2>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="car" id="car" value="Car" [(ngModel)]="model.vehicleType">
  <label class="form-check-label" for="car">Car</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="bike" id="bike" value="Bike" [(ngModel)]="model.vehicleType">
  <label class="form-check-label" for="bike">Bike</label>
</div>

<div class="form-group mt-1">
  <label for="licensePlate">License Plate</label>
  <input type="text" class="form-control" id="licensePlate" [(ngModel)]="model.licensePlate" name="licensePlate" (focus)="clearErrorMessage()"/>
</div>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{errorMessage}}
</div>

<div class="form-group mt-1">
  <label for="engineCapacity">Engine (CC)</label>
  <input type="text" class="form-control" id="engineCapacity" [(ngModel)]="model.engineCapacity"
    name="engineCapacity" />
</div>

<div class="mt-3">
  <button class="btn btn-primary" type="submit" (click)="onSubmit()">Checkin</button>
  <button class="btn btn-secondary" type="button" routerLink="/ticket">Cancel</button>
</div>
